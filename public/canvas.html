<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include Tailwind Css -->
    <link href="css/output.css" rel="stylesheet" />
    <!-- Include Dark mode toggle -->
    <script src="js/toggleMode.js"></script>
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="js/paper-full.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script
      type="text/paperscript"
      src="js/shms-drawing-app.js"
      canvas="my-canvas"
    ></script>

    <!--Google Material Symbols Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- add KeyboardJS -->
    <script src="js/keyboard.min.js"></script>
  </head>

  <body>
    <div class="">
      <!-- Start Menu Bar -->
      <div
        class="fixed top-0 left-0 right-0 z-20 flex items-center justify-between px-6 py-2 bg-white shadow-xl shadow-gray-300/20"
      >
        <!-- Menu Start Icons -->
        <div class="flex items-center justify-center gap-2">
          <a href="/" class="button-focus-default btn-icon-primary">
            <span class="material-symbols-rounded"> home </span>
          </a>
          <a href="/" class="button-focus-default btn-icon-primary">
            <span class="material-symbols-rounded"> photo_library </span>
          </a>
          <button
            type="button"
            id="save-button"
            class="button-focus-default btn-icon-success"
          >
            <span class="material-symbols-rounded"> save </span>
          </button>
        </div>
        <!-- Sliders -->
        <div class="flex items-center justify-center gap-4">
          <div class="flex items-center justify-center gap-2">
            <label
              for="slider-width"
              class="flex-shrink-0 text-sm text-gray-900 dark:text-gray-300"
              >Width</label
            >
            <input
              id="slider-width"
              type="range"
              min="1"
              max="100"
              value="16"
              step="1"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer app-slider dark:bg-gray-700"
              onfocus="keyboardJS.pause();"
              onblur="keyboardJS.resume();"
            />
            <input
              type="number"
              value="16"
              class="p-1 text-center transition border border-gray-100 rounded w-11 selection:bg-purple-100 focus:ring-2 focus:ring-purple-400"
              id="slider-input-width"
              onClick="this.select();"
              onfocus="keyboardJS.pause();"
              onblur="keyboardJS.resume();"
            />
          </div>
          <div class="flex items-center justify-center gap-2">
            <label
              for="slider-height"
              class="flex-shrink-0 text-sm text-gray-900 dark:text-gray-300"
              >Height</label
            >
            <input
              id="slider-height"
              type="range"
              min="1"
              max="100"
              value="14"
              step="1"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer app-slider dark:bg-gray-700"
              onfocus="keyboardJS.pause();"
              onblur="keyboardJS.resume();"
            />
            <input
              type="number"
              value="14"
              class="p-1 text-center transition border border-gray-100 rounded w-11 selection:bg-purple-100 focus:ring-2 focus:ring-purple-400"
              id="slider-input-height"
              onClick="this.select();"
              onfocus="keyboardJS.pause();"
              onblur="keyboardJS.resume();"
            />
          </div>
          <div class="flex items-center justify-center gap-2">
            <label
              for="slider-angle"
              class="flex-shrink-0 text-sm text-gray-900 dark:text-gray-300"
              >Angle</label
            >
            <input
              id="slider-angle"
              type="range"
              min="0"
              max="180"
              value="85"
              step="1"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer app-slider dark:bg-gray-700"
              onfocus="keyboardJS.pause();"
              onblur="keyboardJS.resume();"
            />
            <input
              type="number"
              value="85"
              class="p-1 text-center border border-gray-100 rounded w-11 selection:bg-purple-100 focus:ring-2 focus:ring-purple-500"
              4
              id="slider-input-angle"
              onClick="this.select();"
              onfocus="keyboardJS.pause();"
              onblur="keyboardJS.resume();"
            />
          </div>
        </div>
        <!-- Menu End Icons -->
        <div class="flex items-center justify-center gap-2">
          <button
            type="button"
            id="delete-button"
            data-bs-toggle="modal"
            data-bs-target="#deleteConfirm"
            class="button-focus-default btn-icon-danger"
          >
            <span class="material-symbols-rounded"> delete </span>
          </button>
          <button
            type="button"
            id="help-button"
            class="button-focus-default btn-icon-info"
          >
            <span class="material-symbols-rounded"> help </span>
          </button>
          <button
            type="button"
            id="settings-button"
            class="button-focus-default btn-icon-primary"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span class="material-symbols-rounded"> settings </span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="settings-button">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
        <!-- Color Preview Popover - Only shows when slider or slider input is active  -->
        <div
          id="stroke-preview-popover"
          class="pointer-events-none invisible absolute top-16 left-0 z-[25] flex !w-28 justify-center rounded-xl border !border-gray-100 bg-white !p-4 opacity-0 shadow-xl shadow-gray-300/20 transition-opacity"
        >
          <!-- A triangle pointer in the middle -->
          <div
            class="container__arrow--tc absolute h-4 w-4 !rounded border !border-r-white !border-b-white !border-l-gray-100 !border-t-gray-100 bg-white"
          ></div>
          <div
            class="preview-circle current-brush-color-bg flex !h-20 !w-20 items-center justify-center rounded-full"
          >
            <div
              class="current-brush-color stroke-preview rounded-[100%] bg-lime-500"
            ></div>
          </div>
        </div>
      </div>
      <!-- End Menu Bar -->
      <!-- Start Toolbar -->
      <div
        class="fixed left-0 right-0 z-20 flex items-center justify-center w-full bottom-4"
      >
        <div
          class="flex items-center justify-between !gap-5 !rounded-3xl bg-white !py-4 !px-6 !shadow-2xl !shadow-gray-400/30"
        >
          <button
            type="button"
            id="redo-button"
            class="button-focus-default btn-icon-secondary active:-rotate-45"
          >
            <span class="material-symbols-rounded"> undo </span>
          </button>
          <button
            type="button"
            id="redo-button"
            class="button-focus-default btn-icon-secondary active:rotate-45"
          >
            <span class="material-symbols-rounded"> redo </span>
          </button>
          <!-- Brush -->
          <div class="!-mb-4 !h-24 overflow-hidden">
            <button
              type="button"
              class="items-end transition duration-300 ease-in-out translate-y-0 hover:translate-y-0"
            >
              <div class="sr-only">Brush Tool</div>

                viewBox="0 0 281 678"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                xml:space="preserve"
                style="
                  fill-rule: evenodd;
                  clip-rule: evenodd;
                  stroke-linejoin: round;
                  stroke-miterlimit: 2;
                "
                class="w-16 -mr-4 overflow-visible h-36"
              >

                  <use
                    xlink:href="#_Pen_Tip"
                    x="25"

                    width="231.721"
                    height="605.277"
                    transform="matrix(.9988 0 0 .9988 71.306 45.495)"

                    style="fill: rgb(115, 89, 242)"

                    class="current-brush-color"
                  />
                  <use
                    xlink:href="#_Pen_Body"

                    width="101.774"

                  />

                    <path
                      d="M140.251 109.599c.076 1.811.003 24.303 0 27.725-11.098 12.666-27.447 10.869-35.057.527-.054-2.737 0-24.385 0-27.702l.134.017c.006-.011-.14-.017-.134-.017.222 0 8.428 7.333 17.528 7.273 9.398-.061 16.625-7.704 17.182-7.743l.029-.001.318-.079Z"

          </div>
          <!-- Stroke Preview -->
          <div
            class="flex items-center justify-center w-20 h-20 rounded-full preview-circle current-brush-color-bg"
          >
            <div
              class="current-brush-color stroke-preview rounded-[100%] bg-lime-500"
            ></div>
          </div>
          <!-- Color palettes -->
          <!-- 4 solid colors, 3 gradient colors, and one color picker button -->
          <div
            class="grid grid-cols-4 grid-rows-2 place-content-center place-items-center gap-1.5"
          >
            <button type="button" class="btn-solid-picker">
              <span class="btn-solid-picker-ring"></span>
            </button>
            <button type="button" class="btn-solid-picker">
              <span class="btn-solid-picker-ring"></span>
            </button>
            <button type="button" class="btn-solid-picker">
              <span class="btn-solid-picker-ring"></span>
            </button>
            <button type="button" class="btn-solid-picker">
              <span class="btn-solid-picker-ring"></span>
            </button>
            <button
              type="button"
              class="flex h-9 w-9 items-center justify-center rounded-full bg-gradient-to-r from-sky-400 to-indigo-500 ring-gray-700 transition hover:ring-2 hover:ring-gray-500 hover:ring-offset-2 active:scale-95 [&.active_>span]:opacity-100 [&_>span]:opacity-0"
            >
              <span class="btn-solid-picker-ring"></span>
            </button>
            <button
              type="button"
              class="flex h-9 w-9 items-center justify-center rounded-full bg-gradient-to-r from-indigo-400 to-rose-500 ring-gray-700 transition hover:ring-2 hover:ring-gray-500 hover:ring-offset-2 active:scale-95 [&.active_>span]:opacity-100 [&_>span]:opacity-0"
            >
              <span class="btn-solid-picker-ring"></span>
            </button>
            <button
              type="button"
              class="flex h-9 w-9 items-center justify-center rounded-full bg-gradient-to-r from-sky-400 to-yellow-500 ring-gray-700 transition hover:ring-2 hover:ring-gray-500 hover:ring-offset-2 active:scale-95 [&.active_>span]:opacity-100 [&_>span]:opacity-0"
            ></button>
            <button
              type="button"
              class="color-picker relative flex h-9 w-9 items-center justify-center rounded-full !bg-cover bg-center ring-gray-700 transition [background:url('/images/multi-color.webp')] hover:ring-2 hover:ring-gray-500 hover:ring-offset-2 [&:not(.open)]:active:scale-95"
            >
              <div
                class="w-6 h-6 rounded-full color-picker-circle ring-2 ring-white"
              ></div>
            </button>
            <div
              id="color-picker-backdrop"
              class="fixed inset-0 z-30 transition opacity-0 pointer-events-none bg-black/30"
            ></div>
          </div>
          <button
            type="button"
            id="zoomout-button"
            class="button-focus-default btn-icon-secondary group [&.active_>span]:scale-x-75"
          >
            <span
              class="transition material-symbols-rounded group-active:scale-x-75"
            >
              remove
            </span>
          </button>
          <button
            type="button"
            id="zoomin-button"
            class="button-focus-default btn-icon-secondary group [&.active_>span]:scale-125"
          >
            <span
              class="transition material-symbols-rounded group-active:scale-125"
            >
              add
            </span>
          </button>
        </div>
      </div>
      <!-- End Toolbar -->
      <canvas class="w-full h-screen cursor-none" id="my-canvas"></canvas>
    </div>
    <!-- end container -->
    <!-- Color picker -->
    <div
      id="color-picker"
      class="absolute bottom-10 left-0 right-0 z-40 hidden max-w-[200px] !rounded-xl bg-white !shadow-lg !shadow-gray-400/30"
    >
      <hex-color-picker color="#849275"></hex-color-picker>
      <div
        id="preset-color-container"
        class="relative z-10 grid w-full grid-cols-4 place-content-center place-items-center gap-2 !p-2"
      ></div>
      <!-- A triangle pointer -->
      <div
        class="container__arrow--bl absolute z-[5] h-4 w-4 !rounded border !border-r-white !border-b-white !border-l-gray-100 !border-t-gray-100 bg-white"
      ></div>
    </div>
    <!-- Delete confirm modal -->
    <div
      class="modal fade"
      id="deleteConfirm"
      tabindex="-1"
      aria-labelledby="deleteConfirmLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteConfirmLabel">Clear Canvas</h5>
            <button
              type="button"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to clear the canvas?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              type="button"
              class="text-gray-500 btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              type="button"
              class="btn btn-danger text-rose-500"
              id="clear-canvas-button"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>
