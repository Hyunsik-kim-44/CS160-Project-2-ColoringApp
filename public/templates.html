<!DOCTYPE !html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="js/templates.js"></script>
</head>

<style>
    body {
        background-image: url('./images/background.png');
        background-repeat: no-repeat;
        background-size: cover
    }

    #page-header {
        font-family: 'Pattaya', sans-serif;
    }

    #filter-button {
        background-color: lightgray;
        border-color: lightgray;
        border-radius: 30px;
        letter-spacing: 0.7px;
        color: grey;
    }

    #filter-button:active,
    #filter-button:focus,
    #filter-button:hover {
        background-color: #E599FF;
        border-color: #E599FF;
        border-radius: 30px;
        letter-spacing: 0.7px;
        color: white;
        font-weight: bold;
    }

    .card {
        border: 0px;
        transition: transform 0.5s ease;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, .12), 0 4px 8px rgba(0, 0, 0, .06);
    }
</style>

<body>
    <br><br>
    <div class="container-fluid" id="page-header" style="width: 85%">
        <h1><a href="index.html" span class="material-symbols-outlined"
                style="color: black; text-decoration: none;">arrow_back_ios</a>&nbsp;&nbsp;Templates</h1>
    </div>
    <br>
    <div class="container-fluid" style="width: 85%">
        <button type="button" id="filter-button" class="btn btn-sm">Easy</button>&nbsp;&nbsp;
        <button type="button" id="filter-button" class="btn btn-sm">Medium</button>&nbsp;&nbsp;
        <button type="button" id="filter-button" class="btn btn-sm">Hard</button>&nbsp;&nbsp;
        <button type="button" id="filter-button" class="btn btn-sm">&lt; 30 mins</button>&nbsp;&nbsp;
        <button type="button" id="filter-button" class="btn btn-sm">&gt; 1 hour</button>
    </div>
    <br>
    <div class="container-fluid" style="width: 85%">
        <div class="row row-cols-1 row-cols-md-3 g-5">
            <div class="col">
                <a href="canvas.html" div class="shadow card h-100" style="text-decoration: none; color: black">
                    <!-- Credit: Mohammad Aftab Siddiqi; Unicorn -->
                    <!-- https://www.vecteezy.com/vector-art/6843944-unicorns-vector-coloring-book-page-unicorn-children-background-coloring-page-unicorn-magic-pony-cartoon-sketch-animals-animals-coloring-page-animals-vector-cute-unicorn-with-flowers -->
                    <img src="./images/unicorn.jpg" class="card-img-top" alt="unicorn">
                    <div class="card-body d-flex">
                        <h6 class="card-title">Unicorn</h6>
                        <span class="ms-auto text-muted">25 mins</span>
                    </div>
                </a>
            </div>
            <div class="col">
                <div class="shadow card h-100">
                    <!-- Credit: Mohammad Aftab Siddiqi; Easter Bunny -->
                    <!-- https://www.vecteezy.com/vector-art/6844007-easter-bunny-rabbit-cartoon-character-in-black-and-white-outline-easter-rabbit-for-coloring-page-cute-little-rabbit-coloring-beautiful-holiday-gifts-with-bright-and-colorful-paints-and-an-art -->
                    <img src="./images/easter-bunny.jpg" class="card-img-top" alt="easter bunny">
                    <div class="card-body d-flex">
                        <h6 class="card-title">Easter Bunny</h6>
                        <span class="ms-auto text-muted">30 mins</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="shadow card h-100">
                    <!-- Credit: Mohammad Aftab Siddiqi; Fruits -->
                    <!-- https://www.vecteezy.com/vector-art/6944252-cocktails-coloring-page-vector-illustration-glass-of-champagne-margarita-brandy-whiskey-with-ice-cocktail -->
                    <img src="./images/fruits.jpg" class="card-img-top" alt="fruits">
                    <div class="card-body d-flex">
                        <h6 class="card-title">Fruits</h6>
                        <span class="ms-auto text-muted">15 mins</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="shadow card h-100">
                    <!-- Credit: Mohammad Aftab Siddiqi; Rainbow Pony -->
                    <!-- https://www.vecteezy.com/vector-art/6843969-unicorns-vector-coloring-book-page-unicorn-children-background-coloring-page-unicorn-magic-pony-cartoon-sketch-animals-animals-coloring-page-animals-vector-cute-unicorn-with-flowers -->
                    <img src="./images/rainbow-pony.jpg" class="card-img-top" alt="rainbow pony">
                    <div class="card-body d-flex">
                        <h6 class="card-title">Rainbow Pony</h6>
                        <span class="ms-auto text-muted">20 mins</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="shadow card h-100">
                    <!-- Credit: Mohammad Aftab Siddiqi; Cocktail -->
                    <!-- https://www.vecteezy.com/vector-art/6944249-cocktails-coloring-page-vector-illustration-glass-of-champagne-margarita-brandy-whiskey-with-ice-cocktail -->
                    <img src="./images/cocktail.jpg" class="card-img-top" alt="cocktail">
                    <div class="card-body d-flex">
                        <h6 class="card-title">Cocktail</h6>
                        <span class="ms-auto text-muted">10 mins</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="shadow card h-100">
                    <!-- Credit: Mohammad Aftab Siddiqi; Thanksgiving -->
                    <!-- https://www.vecteezy.com/vector-art/6843958-turkey-happy-thanksgiving-coloring-page-black-and-white-vector-illustration -->
                    <img src="./images/thanksgiving.jpg" class="card-img-top" alt="thanksgiving">
                    <div class="card-body d-flex">
                        <h6 class="card-title">Thanksgiving</h6>
                        <span class="ms-auto text-muted">30 mins</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>
</body>

</html>
